<ul class="nav navbar-nav navbar-right" *ngIf="!authenticated">
  <li><a routerLink="/auth/login">Login</a></li>
  <li><a routerLink="/auth/register">Register</a></li>
</ul>

<ul class="nav navbar-nav navbar-right">
  <li class="dropdown" *ngIf="authenticated">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
      <span class="user-img-sm glyphicon glyphicon-user"></span>
      {{authUser.username}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a [routerLink]="['/user', authUser.username]">My Profile</a></li>
      <li><a routerLink="/auth/account">My Account</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="/auth/logout" (click)="logout($event)">Logout</a></li>
    </ul>
  </li>
</ul>
