<!-- if authenticated -->
<span *ngIf="authenticated">
  <a class="btn btn-default btn-sm" title="Delete page"
    (click)="pageEvent.emit(['delete', page])">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </a>
  <a class="btn btn-default btn-sm" title="Edit page"
    (click)="pageEvent.emit(['edit', page])">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </a>
</span>
<a class="btn btn-default btn-sm" title="View page"
  (click)="pageEvent.emit(['show', page])">
  <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
</a>
