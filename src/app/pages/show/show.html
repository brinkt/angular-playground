<div class="container" *ngIf="!editMode">
  <h1 class="top-heading" style="float: left;">{{page.title}}</h1>
  <div style="float: right;" class="mar-l10" *ngIf="overlay == 'show'">
    <button class="btn btn-default btn-default" (click)="pageEvent.emit(['index', {}])">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Pages Index
    </button>
  </div>
  <div *ngIf="authenticated" class="mar-l10" style="float: right;">
    <a class="btn btn-default vab" (click)="editPage()">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
    </a>
  </div>

  <div style="clear: both;">
    <app-content-builder [(objects)]="page.data" [viewType]="'show'"></app-content-builder>
  </div>
</div>

<app-page-form [page]="page" (pageEvent)="processObject($event)" *ngIf="editMode"></app-page-form>
